<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/registrer.css">
    <title>Modern Login Page | AsmrProg</title>
    <style>
        .message {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signup-form">
                <h1>Crear cuenta</h1>
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="email" id="signupEmail" placeholder="Correo" required>
                <input type="password" id="signupPassword" placeholder="Contraseña" required>
                <button type="submit">Registrarte</button>
                <div id="signup-message" class="message"></div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signin-form">
                <h1>Iniciar Sesion</h1>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Iniciar Sesion</button>
                <div id="signin-message" class="message"></div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo!</h1>
                    <p>Ingresa tu información personal</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola usuario</h1>
                    <p>Te invitamos a registrarte y conocer mas de nosotros!</p>
                    <button class="hidden" id="register">Registrarte</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
